<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>League</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet">

</head>
<body>
    <div class="container ml-3 mt-3">
        <h2 class="mb-4">
            League <span th:text="${#strings.capitalize(league.name)} + '(' + ${league.id} + ')'">Name</span>
        </h2>
        <h4>
            <span class="badge badge-primary">Team List</span>
        </h4>
        <table class="table col-md-6 ml-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date Created</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${league.teams.empty}">
                    <td colspan="2">No Teams Added Yet</td>
                </tr>
                <tr th:each="team : ${league.teams}">
                    <td><span th:text="${team.name}"> Name </span></td>
                    <td><span th:text="${team.dateCreated}"> Date Created </span></td>
                    <td><span th:text="${team.status}"> Status </span></td>
                </tr>
            </tbody>
        </table>
        <p>
            <a th:href="@{/leagues/{id}/add-teams(id=${league.id})}">Add New Teams</a>
        </p>
    </div>
</body>
</html>
